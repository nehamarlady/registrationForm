<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" required></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" required></label>
                <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
                <label for="password">Create a New Password: <input id="password" type="password" name="passowrd" required pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline"> Personal Account</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business Account</label>
                <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions" name="terms-and-conditions" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture"> </label>
                <label for="age">Input your age (years): <input type="number" min="18" max="100" id="age" name="age"></label>
                <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
                </label>
                <label for="bio">Provide a bio: <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea></label>
            </fieldset>
           <input type="submit" value="Submit">
        </form>
    </body>

</html>
